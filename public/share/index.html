<!DOCTYPE html>
<html>
<head lang="zh-CN">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta charset="UTF-8">
  <meta name="description" content="不点赞, 迅速蹿红的新一代奇葩APP">
  <title>不点赞</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="bdz-wrap">
  <div class="bdz-header">
    <div class="icon-heart"></div>
    <h1>迅速蹿红的新一代奇葩APP</h1>
    <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.chinacaogen.budianzan" class="js-dl-app">免费下载</a>
  </div>

  <div class="bdz-box" data-animation="slide-top-fixed" data-loading>
  </div>

  <div class="bdz-feature f1" data-animation="slide-left 600">
    <div class="bdz-feature-img">
      <img src="i/f1.png" alt="" /></div>
    <div class="bdz-feature-text">
      <h2>自定义“赞”</h2>
      <p>自己定义希望得到的回应</p>
    </div>
  </div>

  <div class="bdz-feature f2" data-animation="slide-right 1200">
    <div class="bdz-feature-text">
      <h2>匿名</h2>
      <p>没有人知道你是谁</p>
    </div>
    <div class="bdz-feature-img">
      <img src="i/f2.png" alt="" /></div>
  </div>

  <div class="bdz-feature f3" data-animation="slide-left 1800">
    <div class="bdz-feature-img">
      <img src="i/f3.png" alt="" /></div>
    <div class="bdz-feature-text">
      <h2>世界弹幕</h2>
      <p>四面八方的炮弹<br />
        向你轰来</p>
    </div>
  </div>
</div>
<div class="bdz-dl">
  <a href="#dl" class="js-dl-app"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" data-icon="data-transfer" width="128" height="128" class="iconic-data-transfer injected-svg iconic iconic-md" viewBox="0 0 128 128" data-transfer-direction="download" data-src="/iconic/svg/data-transfer.svg">
    <g><title>Data Transfer</title></g>
    <g data-width="60" data-height="128" class="iconic-lg iconic-container" display="inline" transform="translate(34)">
      <g class="iconic-download" display="inline">
        <path stroke="#000" stroke-width="8" stroke-linecap="square" stroke-miterlimit="10" class="iconic-download-bar iconic-property-accent iconic-property-stroke" d="M4 124h52" fill="none"></path>
        <path class="iconic-download-arrow iconic-property-fill" d="M38 76v-76h-16v76h-14l22 36 22-36z"></path>
      </g>
      <g class="iconic-upload" display="none">
        <path stroke="#000" stroke-width="8" stroke-linecap="square" stroke-miterlimit="10" class="iconic-upload-line iconic-property-accent iconic-property-stroke" d="M56 4h-52" fill="none"></path>
        <path class="iconic-upload-arrow iconic-property-fill" d="M52 52l-22-36-22 36h14v76h16v-76z"></path>
      </g>
    </g>
    <g data-width="20" data-height="32" class="iconic-md iconic-container" display="none" transform="scale(4) translate(6)">
      <g class="iconic-download" display="inline">
        <path stroke="#000" stroke-width="3" stroke-linecap="square" stroke-miterlimit="10" class="iconic-download-bar iconic-property-accent iconic-property-stroke" d="M1.5 30.5h17" fill="none"></path>
        <path class="iconic-download-arrow iconic-property-fill" d="M13 17v-17h-6v17h-4l7 9 7-9z"></path>
      </g>
      <g class="iconic-upload" display="none">
        <path stroke="#000" stroke-width="3" stroke-linecap="square" stroke-miterlimit="10" class="iconic-upload-line iconic-property-accent iconic-property-stroke" d="M18.5 1.5h-17" fill="none"></path>
        <path class="iconic-upload-arrow iconic-property-fill" d="M17 15l-7-9-7 9h4v17h6v-17z"></path>
      </g>
    </g>
    <g data-width="14" data-height="16" class="iconic-sm iconic-container" display="none" transform="scale(8) translate(1)">
      <g class="iconic-download" display="inline">
        <path stroke="#000" stroke-width="2" stroke-linecap="square" stroke-miterlimit="10" class="iconic-download-bar iconic-property-accent iconic-property-stroke" d="M1 15h12" fill="none"></path>
        <path class="iconic-download-arrow iconic-property-fill" d="M9 7v-7h-4v7h-3l5 5 5-5z"></path>
      </g>
      <g class="iconic-upload" display="none">
        <path stroke="#000" stroke-width="2" stroke-linecap="square" stroke-miterlimit="10" class="iconic-upload-line iconic-property-accent iconic-property-stroke" d="M13 1h-12" fill="none"></path>
        <path class="iconic-upload-arrow iconic-property-fill" d="M12 9l-5-5-5 5h3v7h4v-7z"></path>
      </g>
    </g>

  </svg>免费下载不点赞 <span class="icon-heart"></span></a>
</div>

<script type="text/x-ejs" id="tpl">
  <div class="bdz-content">
    <%= content %>
  </div>
  <ul class="bdz-actions">
    <li class="bdz-light">
      <span class="bdz-light-icon"><span></span></span>
      <div class="bdz-actions-count">
        <span class="bdz-actions-total" data-total="<%= total %>">
          <%= total %>
        </span>
        <span class="bdz-actions-clicked"></span>
      </div>
    </li>
    <% actions.forEach(function(action){ %>
      <li>
      <span class="bdz-actions-label">
        <%= action.label %>
      </span>
      <div class="bdz-actions-count">
        <span class="bdz-actions-total" data-total="<%= action.total %>">
          <%= action.total %>
        </span>
        <span class="bdz-actions-clicked"></span>
      </div>
    </li>
    <% }) %>
  </ul>
</script>
<script src="app.js"></script>
</body>
</html>
