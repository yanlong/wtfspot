<template name="header">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'home'}}">WTF!</a>
      </div>
      <div class="collapse navbar-collapse" id="navigation">
        <ul class="nav navbar-nav">
          {{#if currentUser}}
            <li class="{{activeRouteClass  'postsList'}}">
              <a href="{{pathFor 'postsList'}}">Posts</a>
            </li>
            <li class="{{activeRouteClass  'ugcPostsList'}}">
              <a href="{{pathFor 'postsList'}}?type=ugc">UGC</a>
            </li>

              <a href="{{pathFor 'postsList'}}?status=reported">Reported</a>
            </li>
            <li class="{{activeRouteClass  'actionNameList'}}">
              <a href="{{pathFor 'actionNameList'}}">Tags</a>
            </li>
          {{/if}}

        <ul class="nav navbar-nav navbar-right">

        </ul>
      </div>
    </div>
  </nav>
